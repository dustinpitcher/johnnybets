name: Make User Admin

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'User email to make admin'
        required: true
        default: 'dustinpitcher@gmail.com'

jobs:
  update-role:
    runs-on: ubuntu-latest
    name: Update User Role
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Update user to admin
        working-directory: ./web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma db execute --stdin <<< "UPDATE users SET role = 'admin' WHERE email = '${{ github.event.inputs.email }}'; SELECT id, email, role FROM users WHERE email = '${{ github.event.inputs.email }}';"
