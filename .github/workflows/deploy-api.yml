name: Deploy API to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'src/**'
      - 'requirements.txt'
      - 'Dockerfile.api'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  # Resource naming: {prefix}-{app}-{service}-{env}-{region}
  AZURE_CONTAINER_REGISTRY: crjohnnybets
  CONTAINER_APP_NAME: ca-jbet-api-prod-eus2
  RESOURCE_GROUP: rg-johnnybets-prod-eus2
  IMAGE_NAME: johnnybets-api

jobs:
  build-and-deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ env.AZURE_CONTAINER_REGISTRY }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          environmentVariables: |
            OPENROUTER_API_KEY=secretref:openrouter-api-key
            THE_ODDS_API_KEY=secretref:odds-api-key
            DATABASE_URL=secretref:database-url
            BETTING_AGENT_MODEL=x-ai/grok-4.1-fast

      - name: Health Check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get the container app FQDN
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          
          echo "Checking health at https://${FQDN}/health"
          
          # Health check with retries
          for i in {1..5}; do
            if curl -sf "https://${FQDN}/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          
          echo "## API Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.CONTAINER_APP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://${FQDN} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health | https://${FQDN}/health |" >> $GITHUB_STEP_SUMMARY
