name: Deploy Web to Azure Container App

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

env:
  REGISTRY: crjohnnybets.azurecr.io
  IMAGE_NAME: johnnybets-web
  CONTAINER_APP: ca-jbet-web-prod-eus2
  RESOURCE_GROUP: rg-johnnybets-prod-eus2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run database migrations
        working-directory: ./web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Resolve any previously failed migrations before deploying
          npx prisma migrate resolve --rolled-back 20260127193007_add_invite_system 2>/dev/null || true
          npx prisma migrate deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ./web
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Container App
        # Using az CLI to avoid the action overwriting env vars
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Health Check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://johnnybets.ai/api/auth/providers)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying..."
            sleep 10
          done
          
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Web Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | \`${{ env.CONTAINER_APP }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://johnnybets.ai |" >> $GITHUB_STEP_SUMMARY
