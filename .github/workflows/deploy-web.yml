name: Deploy Web to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  # Custom domain
  API_DOMAIN: api.johnnybets.ai
  WEB_DOMAIN: johnnybets.ai

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Let SWA handle the build for Next.js hybrid support
          app_location: "/web"
          output_location: ""
          skip_app_build: false
        env:
          # Production API URL
          NEXT_PUBLIC_API_URL: https://${{ env.API_DOMAIN }}
          # NextAuth configuration
          NEXTAUTH_URL: https://${{ env.WEB_DOMAIN }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          # Database (optional for build)
          SKIP_ENV_VALIDATION: "true"

      - name: Deployment Summary
        if: success() && github.event_name == 'push'
        run: |
          echo "## Web Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Web URL | https://${{ env.WEB_DOMAIN }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API URL | https://${{ env.API_DOMAIN }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
