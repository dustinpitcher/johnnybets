name: Generate Daily Intro

on:
  schedule:
    # Run at 8 AM ET (13:00 UTC, or 14:00 during DST)
    # Using 13:00 UTC which is 8 AM EST / 9 AM EDT
    - cron: '0 13 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to generate intro for'
        required: false
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  API_URL_PROD: https://api.johnnybets.ai
  API_URL_STAGING: https://ca-jbet-api-stg-eus2.blueplant-0e5d4fc7.eastus2.azurecontainerapps.io

jobs:
  generate:
    name: Generate Daily Intro
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    
    steps:
      - name: Determine API URL
        id: api
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "url=${{ env.API_URL_STAGING }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ env.API_URL_PROD }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Daily Intro
        id: generate
        run: |
          echo "Calling daily intro generation endpoint..."
          echo "API URL: ${{ steps.api.outputs.url }}"
          
          # Call the generation endpoint with API key
          RESPONSE=$(curl -sf -X POST \
            "${{ steps.api.outputs.url }}/api/daily-intro/generate" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.DAILY_INTRO_API_KEY }}" \
            -w "\n%{http_code}" \
            --max-time 120)
          
          # Extract HTTP status code (last line)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Generation failed with status $HTTP_CODE"
            exit 1
          fi
          
          # Extract metadata from response
          SUCCESS=$(echo "$BODY" | jq -r '.success')
          DATE=$(echo "$BODY" | jq -r '.date')
          GAMES=$(echo "$BODY" | jq -r '.games_featured | join(", ")')
          SPORTS=$(echo "$BODY" | jq -r '.sports | join(", ")')
          
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "games=$GAMES" >> $GITHUB_OUTPUT
          echo "sports=$SPORTS" >> $GITHUB_OUTPUT

      - name: Verify Intro is Accessible
        run: |
          echo "Verifying daily intro is accessible..."
          
          RESPONSE=$(curl -sf "${{ steps.api.outputs.url }}/api/daily-intro")
          
          if [ -z "$RESPONSE" ]; then
            echo "Failed to fetch daily intro"
            exit 1
          fi
          
          echo "Daily intro is accessible!"
          echo "$RESPONSE" | jq -r '.content' | head -c 500
          echo "..."

      - name: Summary
        if: success()
        run: |
          echo "## Daily Intro Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Date | ${{ steps.generate.outputs.date }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sports | ${{ steps.generate.outputs.sports }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Games Featured | ${{ steps.generate.outputs.games }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'prod' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Failure Notification
        if: failure()
        run: |
          echo "## Daily Intro Generation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The daily intro generation failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The website will use the static fallback message until the next successful generation." >> $GITHUB_STEP_SUMMARY
