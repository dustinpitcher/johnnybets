version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BETTING_AGENT_MODEL=${BETTING_AGENT_MODEL:-x-ai/grok-4.1-fast}
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - DEBUG=true
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    
  # Web frontend (Next.js) - uncomment when ready
